    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
    }
    .container {
      background: rgba(13,13,13,0.8);
      padding: 2.5rem 3rem;
      border-radius: 1rem;

    @keyframes pulse {

    h1 {
      font-family: 'Audiowide', cursive;
      font-size: 2rem;
      font-weight: 400;

      color: #39ff14;
      text-shadow: 0 0 8px rgba(57,255,20,0.8), 0 0 16px rgba(57,255,20,0.6);
      margin-bottom: 1.2rem;
    }
    .highlight {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ff073a;
      text-shadow: 0 0 8px rgba(255,7,58,0.8), 0 0 16px rgba(255,7,58,0.6);
      margin-bottom: 1.5rem;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 5px rgba(255,7,58,0.6), 0 0 10px rgba(255,7,58,0.4); }
      to { text-shadow: 0 0 20px rgba(255,7,58,1), 0 0 30px rgba(255,7,58,0.8); }
    }
    p {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #ccc;
      text-shadow: 0 0 4px rgba(255,255,255,0.2);
    }
    a {
      color: #39ff14;
      text-decoration: none;
      position: relative;
    }
    a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: #39ff14;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    a:hover::after {
      transform: scaleX(1);
    }
